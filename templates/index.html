{% extends 'base.html' %}

{% block body %}
    <div class="container">
      <h3>Search for a book!</h3>
      <form action="/search" method="GET" style="width: 350px; margin: auto; padding:0px 20px">
          <div class="form-group">
              <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
              <small id="bookHelp" class="form-text text-muted">Example: 080213825X, Cold Fire or David Baldacci</small>
          </div>
          <button class="btn btn-primary" type="submit">Search</button>
      </form>
      </div>

{% endblock %}
